<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./style1.css"/>
<title>Best offers on your Car Insurance</title>
</head>
<body>
	<div class="parent_container">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="overlay">
			<div class="top"></div>
			<h1 class="header">Best offers on your car insurance</h1>
			<h5 class="header">Car Insurance Renewals made easy</h5>
			<form>
				<h3 class="subheads">Your name</h3>
				<input type="text" name="name" >
				<h3 class="subheads">Enter your car model name (Ex. Maruti Ertiga)</h3>
				<select name="car">
		    		<option name="0">Select car</option>
				    <option name="1">Audi</option>
				    <option name="2">BMW</option>
				    <option name="3">Fiat</option>
				    <option name="4">Ford</option>
				    <option name="5">Honda</option>
				    <option name="6">Jaguar</option>
				    <option name="7">Land Rover</option>
				    <option name="8">Mercedes</option>
				    <option name="9">Mini</option>
				    <option name="10">Nissan</option>
				    <option name="11">Toyota</option>
				    <option name="12">Volvo</option>
		  		</select>
				<h3 class="subheads">Enter your mobile number</h3>
				<input type="text" name="mobile" >
				<input type="submit", value="Submit">
			</form>
		</div>

	</div>



</body>
</html>
